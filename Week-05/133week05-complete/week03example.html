<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Week 3 Function Examples</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/main.css">
		<script type="text/javascript" src="scripts/week3examples.js">
		</script>
	</head>
	
	<body>
		<h1>Week 3 Function Examples</h1>
		<hr>
		
		<h2>Commission calculator</h2>
		<form>
			<label for="txtSales">Sales:</label>
			<input type="number" id="txtSales"
			       name="txtSales" value="100">
			<br><br>
			<label for="selRate">Rate:</label> 
			<select id="selRate" name="selRate">
				<option value="0">Choose your rate</option>
				<option value=".05">5.0%</option>
				<option value=".10">10.0%</option>
				<option value=".2">20.0%</option>
			</select>
		    <p id="pCommTotal"></p>
		</form>
	</body>
</html>
